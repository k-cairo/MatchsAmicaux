<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<!-- Section: Design Block -->
<section class="text-center">
    <!-- Background image -->
    <div class="p-5 bg-image" style="
        background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg');
        height: 300px;
        "></div>
    <!-- Background image -->

    <div class="card mx-4 mx-md-5 shadow-5-strong" style="
        margin-top: -100px;
        background: hsla(0, 0%, 100%, 0.8);
        backdrop-filter: blur(30px);
        ">
        <div class="card-body py-5 px-md-5">

            <div class="row d-flex justify-content-center">
                <div class="col-lg-8">
                    <h2 class="fw-bold mb-5">S'inscrire</h2>
                    <form method="POST">
                        {% csrf_token %}

                        <!-- 2 column grid layout with text inputs for the first and last names -->
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <input name="first_name" type="text" id="form3Example1" class="form-control"/>
                                    <label class="form-label" for="form3Example1">Prénom</label>
                                </div>
                            </div>
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <input name="last_name" type="text" id="form3Example2" class="form-control"/>
                                    <label class="form-label" for="form3Example2">Nom</label>
                                </div>
                            </div>
                        </div>

                        <!-- Club input -->
                        <div class="form-outline mb-4">
                            <input name="club" type="text" id="form3Example3" class="form-control"/>
                            <label class="form-label" for="form3Example3">Club</label>
                        </div>

                        <!-- Region input -->
                        <div class="form-outline mb-4">
                            <input name="region" type="text" id="form3Example4" class="form-control"/>
                            <label class="form-label" for="form3Example3">Région</label>
                        </div>

                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <input name="email" type="email" id="form3Example5" class="form-control"/>
                            <label class="form-label" for="form3Example3">Adresse Email</label>
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <input name="password1" type="password" id="form3Example6" class="form-control"/>
                            <label class="form-label" for="form3Example4">Mot de Passe</label>
                        </div>

                        <!-- Confirm Password input -->
                        <div class="form-outline mb-4">
                            <input name="password2" type="password" id="form3Example7" class="form-control"/>
                            <label class="form-label" for="form3Example4">Confirmation Mot de Passe</label>
                        </div>

                        {% if error %}
                        <small style="color: red;">
                            {{ error }}
                        </small>
                        {% endif %}

                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary btn-block mb-4">
                            S'inscire
                        </button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Section: Design Block -->
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>
</html>
